<!DOCTYPE html>
<html>
<head>
     <link rel="stylesheet" type="text/css" href="styles.css">
     <title>Julie - Day 3</title>
</head>

<body>
    <form action="completed.html" method="GET">
    <!---1st column-->
        <div class="column">
            <section>
                <label for="firstname">first name </label>
                <input type="text" name="fname" class="emptyfield" placeholder="John">
            </section>

            <section>
                <label for="lastname">last name</label>
                <input type="text" name="lname" class="emptyfield" placeholder="Doe">
            </section>

            <section>
                <label for="email">email address</label>
                <input type="text" name="email" class="emptyfield" placeholder="johndoe@email.com">
            </section>
            <section>
                <label for="country">country</label>
                <select name="country" class="picklist">
                 <option value="">Choose a country</option>
                 <option value="Canada">Canada</option>
                <option value="France">France</option>
                <option value="USA">USA</option>
            </select>
            </section>

            <section>
                <label for="bio">biography</label>
                <textarea text="text" name="bio" class="emptyfield" rows="7"></textarea>
            </section>

        </div>

        <!---2nd column-->
        <div class="column">
            <section>
                <label for="phone">phone number</label>
                <input type="text" name="phone" class="emptyfield" placeholder="+351 999 9999">
            </section>

            <section>
                <label for="Aff">affiliation</label>
                <textarea text="text" name="aff" class="emptyfield" rows="7"></textarea>
            </section>
            <section>
                <label for="occupation">occupation</label>
                <select name="occupation" class="picklist">
                    <option value="">Choose an occupation</option>
                    <option value="Good">Being Good</option>
                    <option value="Excellent">Being Excellent</option>
                    <option value="Awesome">Being Awesome</option>
                </select>
            </section>
            <section>
                <label for="cat">cat's name</label>
                <input type="text" name="cat" class="emptyfield" placeholder="Kitty">
            </section>
            <section>
                <label for="favgadget">favorite gadget</label>
                <input type="text" name="favgadget" class="emptyfield" placeholder="Annoy-a-tron">
            </section>
        </div>

        <!---3rd column-->
        <div class="column">
            <section>
                <label for="talent">type of talent</label>
                <select name="talent" class="picklist">
                    <option value="">Choose a talent</option>
                    <option value="music">Play 5 instruments</option>
                    <option value="languages">Speaks 3+ languages fluently</option>
                    <option value="Punchcode">Graduated PunchCode</option>
                </select>
            </section>
            <section>
                <label for="favdrink">favorite drink</label>
                <input type="text" name="favdrink" class="emptyfield" placeholder="Green Tea">
            </section>
            <section>
                <label for="power">special power</label>
                <input type="text" name="power" class="emptyfield" placeholder="Anti-gravity">
            <section>
            </section>
                <label for="weapon">weapon of choice</label>
                <input type="text" name="weapon" class="emptyfield" placeholder="Lightsaber">
            </section>
            <section>
                <label for="comments">comments</label>
                <textarea text="text" name="comments" class="emptyfield" rows="7"></textarea>
            </section>
        </div>
    </form>

</body>
</html>
